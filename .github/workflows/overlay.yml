name: Publish overlay electron app

on:
  push:
    branches:
      - main

jobs:
  publish-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Yarn dependencies
        uses: actions/cache@v4
        with:
          path: ~/.yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('overlay/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: cd overlay && yarn install

      - name: Build the Electron app
        run: cd overlay && yarn package:linux

      - name: Make the Electron app
        run: cd overlay && yarn make:linux

      - name: Publish to GitHub
        run: cd overlay && yarn publish:linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-windows:
